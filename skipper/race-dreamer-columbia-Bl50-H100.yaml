apiVersion: v1
kind: Pod
metadata:
  name: race-dreamer-columbia-h100-bl50
spec:
  containers:
    - name: skipper-pod
      image: raminmh/dreamer:latest
      command:
        - "/bin/bash"
        - "-c" # run with bash and pass in the args below
      args:
        - "python dreamer.py \
        --task racecar_columbia \
        --logdir /data/race_dreamer/logs \
        --log_images False \
        --steps 2000000 \
        --horizon 100 \
        --batch_length 50 \
        --batch_size 50 \
        --action_repeat 4 \
        --prefill_agent gap_follower"